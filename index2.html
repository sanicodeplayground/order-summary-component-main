<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="images/illustration-hero.svg" alt="Preview">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, and podcasts on any device anywhere you like!</p>
        <div class="container-subscription">
            <div class="subscription-icon">
               <img src="images/icon-music.svg" alt="music notes"> 
            </div>
            <div class="subscription-copy">
                <strong>Annual Plan</strong> 
                <br>
                $59.99/year
            </div>
            <div class="subscription-link">
                <a href="change.html"><strong>Change</strong></a>
            </div>
        </div> 
        
        <button type="button" name="button" class="button-1">Proceed to Payment</button>
        <button type="button" name="button" class="button-2">Cancel Order</button>
     </div>
</body>
</html>
